<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet Map</title>
    
    <link rel="stylesheet" href="styles.css" />
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

</head>



<body>
	<!-- Toolbar -->
	<div class="tool-bar">
        <button title="View" id="tool_view"><i class="fa-solid fa-eye"></i></button>
        <button title="Point" id="tool_point"><i class="fa-solid fa-location-pin"></i></button>
        <button title="Line" id="tool_line"><i class="fa-solid fa-slash"></i></button>
        <button title="Circle" id="tool_circle"><i class="fa-regular fa-circle"></i></button>
        <button title="Rect" id="tool_rect"><i class="fa-regular fa-square"></i></button>
        <button title="Shape" id="tool_shape"><i class="fa-solid fa-vector-square"></i></button>
        <button title="Pencil" id="tool_pencil"><i class="fa-solid fa-s"></i></button>
    </div>
    <!-- Map -->
    <div id="map"></div>
</body>

<!-- Leaflet JS -->

<script src="mapEditor.js"></script>
<script src="tools.js"></script>


</html>
